<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS3动画特效的时尚登录界面UI设计</title>

    <link rel="stylesheet" type="text/css" href="css/default.css">

    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class='login'>
        <div class='login_title'>
            <span>账号登录</span>
        </div>
        <div class='login_fields'>
            <div class='login_fields__user'>
                <div class='icon'>
                    <img src='img/user_icon_copy.png'>
                </div>
                <input placeholder='用户名' type='text'/>
                <div class='validation'>
                    <img src='img/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img src='img/lock_icon_copy.png'>
                </div>
                <input placeholder='密码' type='password'/>
                <div class='validation'>
                    <img src='img/tick.png'>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' value='登录'/>
                <div class='forgot'>
                    <a href='#'>忘记密码?</a>
                </div>
            </div>
        </div>
        <div class='success'>
            <h2>认证成功</h2>
            <p>欢迎回来</p>
        </div>
        <div class='disclaimer'>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
        </div>
    </div>

    <div class='authent'>
        <img src='img/puff.svg'>
        <p>认证中...</p>
    </div>

    <script src='js/stopExecutionOnTimeout.js?t=1'></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
