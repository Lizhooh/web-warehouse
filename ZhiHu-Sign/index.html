<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lizhooh">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

    <title>知乎</title>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/jquery.slim.min.js"></script>
</head>
<body>

    <section class="main">
        <!-- logo -->
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo" />
            </div>
            <div class="title">
                <span>与世界分享你的知识、经验和见解</span>
            </div>
        </header>

        <div class="content">

            <!-- 注册 -->
            <div class="sign-in box" id="signIn">
                <form name="signIn" method="post">
                    <input type="text"      value="" placeholder="姓名" />
                    <input type="text"      value="" placeholder="手机号（仅支持中国大陆）" />
                    <input type="password"  value="" placeholder="密码（不少于6位）" />
                    <input type="text"      value="" placeholder="验证码" />

                    <!--<div>
                        <label class="error">请填写姓名</label>
                        <label class="error">请填写手机号</label>
                        <label class="error">请填写密码</label>
                    </div>-->

                    <div class="captcha">
                        <img src="img/captcha.gif"/>
                    </div>

                    <button class="btn btn-hover" id="zhuce">注册知乎</button>
                </form>

                <div class="protocol">点击「注册」按钮，即代表你同意
                    <a href="">《知乎协议》</a>
                </div>
            </div>

            <!-- 登录 -->
            <div class="sign-up box" id="signUp">
                <form name="signUp" method="post">
                    <input type="text"      value="" placeholder="手机号或邮箱" />
                    <input type="password"  value="" placeholder="密码" />

                    <!--<div>
                        <label class="error">请填写姓名</label>
                        <label class="error">请填写手机号</label>
                    </div>-->

                    <button class="btn btn-hover">登录</button>

                    <div class="check">
                        <span class="left">
                            <input type="checkbox" name="" id="" value="记住我" />记住我
                        </span>
                        <span class="right">
                            <a href="">无法登录</a>
                        </span>
                    </div>

                    <div class="text">
                        <a href="">社交账号登录</a>
                    </div>
                </form>
            </div>

            <button class="btn light app">下载知乎App</button>
            <div class="code">
                <img src="img/qr-code.png" alt="code" />
            </div>

            <!-- tabs -->
            <div class="tool">
                <div class="sign-in">
                    <a href="#signIn">注册</a>
                </div>
                <div class="sign-up">
                    <a href="#signUp">登录</a>
                </div>
                <div class="line"></div>
            </div>

        </div>

    </section>

    <!-- 页尾信息 -->
    <footer class="footer">
        <div class="long">
            © 2016 知乎 ·
            <a href="">知乎圆桌</a> ·
            <a href="">发现</a> ·
            <a href="">移动应用</a> ·
            <a href="">使用机构帐号登录</a> ·
            <a href="">联系我们</a> ·
            <a href="">来知乎工作</a> ·
            <a href="">京ICP备 xxxxxxxx 号</a> · 京公网安备 xxxxxxxxxx 号
        </div>
        <div class="short" style="display: none;">
            <a href="">使用机构帐号登录</a> ·
            <a href="">联系我们</a>
        </div>
    </footer>

    <script>
        window.location.hash = '#signIn';
    </script>
</body>
</html>
